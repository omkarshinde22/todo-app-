{% extends 'base.html' %}

{% block content %}
  
  <style>
 body {
    background: #90f7d4;
    font-family: 'Open Sans',sans-serif;
     }
.container {
      width: 400px;
      margin-top: 80px;
      background: #41abe9b4;
      padding: 20px 0;
      -webkit-box-shadow: 0 0 2px rgba(0,0,0,0.2);
              box-shadow: 0 0 2px rgba(0,0,0,0.2);
  }
 .button {
        background-color: #34a7f3;
        border: none;
        color: white;
        padding: 8px 8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 13px;
        margin: 3px 1px;
        cursor: pointer;
        }
     </style>
<center>
<div django-app="TaskManager">        
    <div class="container">
        <div class="content">
                <h2>Sign in</h2>
    
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>

  </form>
  <p><a href="{% url 'password_reset' %}" class="button">Reset password</a></p>
  </div>
</div>
</div>
</center>
{% endblock %}
